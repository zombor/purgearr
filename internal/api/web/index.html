<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purgearr</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 30px;
            color: #4a9eff;
        }
        .section {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 15px;
            color: #6ab7ff;
        }
        button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-top: 10px;
        }
        button:hover {
            background: #5aaeff;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .status.success {
            background: #2d5016;
            color: #90ee90;
        }
        .status.error {
            background: #501616;
            color: #ff6b6b;
        }
        .job-list {
            list-style: none;
        }
        .job-item {
            padding: 10px;
            background: #333;
            margin: 5px 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .job-info {
            flex: 1;
        }
        .job-name {
            font-weight: bold;
            color: #6ab7ff;
        }
        .job-details {
            font-size: 0.9em;
            color: #aaa;
            margin-top: 5px;
        }
        pre {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Purgearr</h1>
        
        <div class="section">
            <h2>Status</h2>
            <button onclick="loadStatus()">Refresh</button>
            <div id="status-content"></div>
        </div>

        <div class="section">
            <h2>Queue Cleaners</h2>
            <button onclick="runQueueCleaner('default')">Run All</button>
            <div id="queue-cleaners"></div>
        </div>

        <div class="section">
            <h2>Download Cleaners</h2>
            <button onclick="runDownloadCleaner('default')">Run All</button>
            <div id="download-cleaners"></div>
        </div>

        <div class="section">
            <h2>Client Connections</h2>
            <button onclick="testSonarr()">Test Sonarr</button>
            <button onclick="testQBittorrent()">Test qBittorrent</button>
            <div id="client-status"></div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v1';

        async function apiCall(endpoint, method = 'GET', body = null) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                },
            };
            if (body) {
                options.body = JSON.stringify(body);
            }
            const response = await fetch(`${API_BASE}${endpoint}`, options);
            return response.json();
        }

        async function loadStatus() {
            try {
                const status = await apiCall('/status');
                document.getElementById('status-content').innerHTML = 
                    `<pre>${JSON.stringify(status, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('status-content').innerHTML = 
                    `<div class="status error">Error: ${error.message}</div>`;
            }
        }

        async function runQueueCleaner(id) {
            try {
                await apiCall(`/cleaners/queue/${id}/run`, 'POST');
                document.getElementById('queue-cleaners').innerHTML = 
                    `<div class="status success">Queue cleaner '${id}' executed successfully</div>`;
            } catch (error) {
                document.getElementById('queue-cleaners').innerHTML = 
                    `<div class="status error">Error: ${error.message}</div>`;
            }
        }

        async function runDownloadCleaner(id) {
            try {
                await apiCall(`/cleaners/download/${id}/run`, 'POST');
                document.getElementById('download-cleaners').innerHTML = 
                    `<div class="status success">Download cleaner '${id}' executed successfully</div>`;
            } catch (error) {
                document.getElementById('download-cleaners').innerHTML = 
                    `<div class="status error">Error: ${error.message}</div>`;
            }
        }

        async function testSonarr() {
            try {
                const result = await apiCall('/clients/sonarr/test');
                const statusClass = result.success ? 'success' : 'error';
                const message = result.success 
                    ? `Sonarr connection successful (version: ${result.version})`
                    : `Sonarr connection failed: ${result.error}`;
                document.getElementById('client-status').innerHTML = 
                    `<div class="status ${statusClass}">${message}</div>`;
            } catch (error) {
                document.getElementById('client-status').innerHTML = 
                    `<div class="status error">Error: ${error.message}</div>`;
            }
        }

        async function testQBittorrent() {
            try {
                const result = await apiCall('/clients/qbittorrent/test');
                const statusClass = result.success ? 'success' : 'error';
                const message = result.success 
                    ? `qBittorrent connection successful (version: ${result.version})`
                    : `qBittorrent connection failed: ${result.error}`;
                document.getElementById('client-status').innerHTML = 
                    `<div class="status ${statusClass}">${message}</div>`;
            } catch (error) {
                document.getElementById('client-status').innerHTML = 
                    `<div class="status error">Error: ${error.message}</div>`;
            }
        }

        // Load status on page load
        loadStatus();
    </script>
</body>
</html>
